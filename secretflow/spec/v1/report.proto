syntax = "proto3";

package secretflow.spec.v1;

import "secretflow/spec/v1/component.proto";

option java_outer_classname = "ReportProto";
option java_package = "com.secretflow.spec.v1";
option java_multiple_files = true;

// Displays multiple read-only fields in groups.
message Descriptions {
  message Item {
    // Name of the field.
    string name = 1;

    string desc = 2;

    // Must be one of bool/int/float/str
    string type = 3;

    Attribute value = 4;
  }

  // Name of the Descriptions.
  string name = 1;

  string desc = 2;

  repeated Item items = 3;
}

// Displays rows of data.
message Table {
  message HeaderItem {
    string name = 1;

    string desc = 2;

    // Must be one of bool/int/float/str
    string type = 3;
  }

  message Row {
    string name = 1;

    string desc = 2;

    repeated Attribute items = 3;
  }

  // Name of the Table.
  string name = 1;

  string desc = 2;

  repeated HeaderItem headers = 3;

  repeated Row rows = 4;
}

// A division or a section of a page.
message Div {
  message Child {
    // Supported: descriptions, table, div.
    string type = 1;

    Descriptions descriptions = 2;

    Table table = 3;

    Div div = 4;
  }

  // Name of the Div.
  string name = 1;

  string desc = 2;

  repeated Child children = 3;
}

// A page of a report.
message Tab {
  // Name of the Tab.
  string name = 1;

  string desc = 2;

  repeated Div divs = 3;
}

message Report {
  // Name of the Report.
  string name = 1;

  string desc = 2;

  repeated Tab tabs = 3;

  int32 err_code = 4;

  // Structed error detail (JSON encoded message).
  string err_detail = 5;
}
